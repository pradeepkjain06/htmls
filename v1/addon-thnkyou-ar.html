<!DOCTYPE html>
<html lang="ar" class="kw"  dir="rtl">

<head>
    <title>One Add On</title>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, width=device-width" name="viewport" />
    <!-- Style links -->
    <link rel="stylesheet" type="text/css" href="css/lf-clay.css" />
    <link rel="stylesheet" type="text/css" href="css/lf-main.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-custom-grid.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/main_new.css" />
    <link rel="stylesheet" type="text/css" href="css/tox-progress.css" />
    <link rel="stylesheet" type="text/css" href="css/rtl.css" />
    <link rel="stylesheet" type="text/css" href="css/main_new_ar.css" />
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />
    <!-- jQuery UI -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/main-naveed.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
</head>

<body class="">

    <div id="wrapper" class="container-fluid">
        <div class="wrapper_sticky_multiaddon position-sticky top-0 left-0">

            <!-- Header -->
            <header class="header main-header-bg addon-header">
    
                <div class="main-header main-header-addon">
                    <div class="container">
    
                        <div class="row main-header-row">
                            <div class="col-md-12 col-12">
                                <div class="btn-close">
                                    <a href="#"> <img src="./assets/img/close-icon.svg"> </a>
                                </div>
                                <div class="site-logo d-flex justify-content-center">
                                    <img src="./images/zain_logo.svg" alt="site_logo">
                                </div>
    
                            </div>
                        </div>
    
                    </div>
                </div>
    
            </header>
            <!-- End Header -->
    
            </div>

        <section class="container-fluid-custom addon-thankyou thankyou_page mb-0">

            <div class="layout-8-4">

                <div class="container">
                    <div class="row">
                        <div class="left-content-area col-12 col-md-12 col-lg-12 col-xl-9">

                            <div class="confirmation_sect sect_sepretor">
                                <div class="thankyou_msg flex-column">
                                <div class="thankyou_msg">
                                    <span class="icon"><i class="icon-confirmation"></i></span>
                                    <div class="message">
                                        <h1 class="main-heading">
                                            شكرا لك!
                                        </h1>
                                        <h4 class="sub-text">
                                            لقد نجحت في إضافة 60 دقيقة دولية إلى حسابك.
                                        </h4>
                                        <h1 class="main-heading mt-5">
                                            إليك ما سيحدث بعد ذلك:
                                        </h1>
                                        <h4 class="sub-text">
                                            مبلغ إجمالي <span>KD 5</span> ستضاف إلى فاتورتك الشهرية.
                                        </h4>
                                        <div class="thankyou-btn d-none d-sm-block">
                                            <button class="btn btn-pc-1a">استمر في التصفح</button>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="thankyou-btn d-block d-sm-none">
                                    <button class="btn btn-pc-1a">استمر في التصفح</button>
                                </div>
                                </div>
                                
                            </div>
                           
                        </div>
                    </div>
                </div>

            </div>
            
        </section>


<!-- body overlay -->
<div class="bodyoverlay"></div>
        <div class="scripts">

            <!-- jQuery -->
            <script src="./js/jQuery.js"></script>
            <!-- Bootstrap -->
            <script src="./js/bootstrap.min.js"></script>
            <!-- Slick Slider -->
            <script src="./js/slick.min.js"></script>
            <!-- Custom - Select Slider -->
            <script src="./js/select2.min.js"></script>
            <!-- Search type suggetion -->
            <script src="./js/typeahead.bundle.min.js"></script>
            <!-- Custom js -->
            <script src="./js/custom.js"></script>

        </div>

    </div>

</body>

</html>
